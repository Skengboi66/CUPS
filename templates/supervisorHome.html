<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome to CUPS</title>

<body>
    <h1>Supervisor Homepage</h1>
    <h1>Provide Feedback</h1>

        <input type="submit" value="Submit">
    </form>

</body>
