<!DOCTYPE html>
<html>
<head>
    <title>Internship Feedback Form</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        text-align: center;
        background-image: url("/static/background.png"); 
            background-size: cover; 
            background-repeat: no-repeat;
    }

    h1 {
        color: #333;
        margin-top: 100px;
    }

    p {
        font-size: 18px;
        color: #666;
    }

    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <h1>Internship Feedback Form</h1>
    <form method="POST" action="/submit">
        <h2>Ratings (1 = Poor, 5 = Excellent)</h2>
        <label for="quality">Quality of Work:</label>
        <input type="radio" name="Quality of Work" value="1"> 1
        <input type="radio" name="Quality of Work" value="2"> 2
        <input type="radio" name="Quality of Work" value="3"> 3
        <input type="radio" name="Quality of Work" value="4"> 4
        <input type="radio" name="Quality of Work" value="5"> 5
        <br>

        <label for="communication">Communication Skills:</label>
        <input type="radio" name="Communication Skills" value="1"> 1
        <input type="radio" name="Communication Skills" value="2"> 2
        <input type="radio" name="Communication Skills" value="3"> 3
        <input type="radio" name="Communication Skills" value="4"> 4
        <input type="radio" name="Communication Skills" value="5"> 5
        <br>

        <label for="punctuality">Punctuality:</label>
        <input type="radio" name="Punctuality" value="1"> 1
        <input type="radio" name="Punctuality" value="2"> 2
        <input type="radio" name="Punctuality" value="3"> 3
        <input type="radio" name="Punctuality" value="4"> 4
        <input type="radio" name="Punctuality" value="5"> 5
        <br>

        <label for="teamwork">Teamwork:</label>
        <input type="radio" name="Teamwork" value="1"> 1
        <input type="radio" name="Teamwork" value="2"> 2
        <input type="radio" name="Teamwork" value="3"> 3
        <input type="radio" name="Teamwork" value="4"> 4
        <input type="radio" name="Teamwork" value="5"> 5
        <br>

        <label for="problem-solving">Problem Solving:</label>
        <input type="radio" name="Problem Solving" value="1"> 1
        <input type="radio" name="Problem Solving" value="2"> 2
        <input type="radio" name="Problem Solving" value="3"> 3
        <input type="radio" name="Problem Solving" value="4"> 4
        <input type="radio" name="Problem Solving" value="5"> 5
        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
