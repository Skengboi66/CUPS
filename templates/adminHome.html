<html lang="en">

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        text-align: center;
        background-image: url("/static/background.png"); 
            background-size: cover;

    h1 {
        color: #333;
        margin-top: 100px;

        border-radius: 5px;

        margin-top: 20px;

    }
