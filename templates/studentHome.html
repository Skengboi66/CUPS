<!DOCTYPE html>
<html>
<head>
    <title>Student Profile</title>
</head>
<body>
    <h1>Student Profile</h1>
    <h2>{{ student.name }}</h2>
    <p>Email: {{ student.email }}</p>

    <h3>Feedback</h3>
    <ul>
        {% for feedback_item in student.feedback %}
            <li>{{ feedback_item.text }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('provide_feedback', student_id=student.id) }}">Provide Feedback</a>
</body>
</html>
