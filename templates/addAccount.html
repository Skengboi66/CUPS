<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <form method="POST">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required><br>

        <label for="university_supervisor">University Supervisor:</label>
        <input type="text" id="university_supervisor" name="university_supervisor" required><br>

        <label for="company_supervisor">Company Supervisor:</label>
        <input type="text" id="company_supervisor" name="company_supervisor" required><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
